{% block content %}
<div class="flex h-screen w-full flex-col items-center justify-center px-4">
	<div class="my-8 w-full max-w-xs">
		<div class="w-full">
			{{ selfprivacy_horizontal_mono() }}
		</div>
	</div>
	<div class="rounded-lg border bg-card text-card-foreground shadow-sm min-w-xs mx-auto max-w-sm">

		</div>
	</div>
</div>
